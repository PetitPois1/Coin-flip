<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coin Flip Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
    }
    #coin {
      width: 150px;
      height: 150px;
      margin: 30px auto;
      perspective: 1200px;
    }
    .coin-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
    }
    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 26px;
      color: white;
      backface-visibility: hidden;
    }
    .front {
      background: radial-gradient(circle, #32cd32 30%, #228b22);
    }
    .back {
      background: radial-gradient(circle, #ff4d4d 30%, #b22222);
      transform: rotateY(180deg);
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ffffff;
      color: #333;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ddd;
    }
    .score-board {
      margin-top: 30px;
      font-size: 20px;
    }
    .score-board span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Coin Flip Game ðŸŽ¯</h1>
  <div id="coin">
    <div class="coin-inner" id="coinInner">
      <div class="face front">GREEN</div>
      <div class="face back">RED</div>
    </div>
  </div>
  <button onclick="startGame()">Start Game</button>

  <div class="score-board">
    <p>Current Score: <span id="score">0</span></p>
    <p>High Score: <span id="highscore">0</span></p>
  </div>

  <script>
    let score = 0;
    let highscore = localStorage.getItem('highscore') || 0;
    let gameActive = false;
    let currentRotation = 0;

    document.getElementById('highscore').textContent = highscore;

    function startGame() {
      if (!gameActive) {
        score = 0;
        document.getElementById('score').textContent = score;
        gameActive = true;
        currentRotation = 0;
        flipUntilRed();
      }
    }

    function flipUntilRed() {
      if (!gameActive) return;

      const coinInner = document.getElementById('coinInner');
      const isGreen = Math.random() < 0.5;
      const spins = Math.floor(Math.random() * 2 + 3); // Only 3 to 4 full spins
      const totalRotation = spins * 360 + (isGreen ? 0 : 180);
      const duration = 0.25 * spins + 0.5; // Adjust duration to match number of spins

      currentRotation += totalRotation;
      coinInner.style.transition = `transform ${duration}s ease-in-out`;
      coinInner.style.transform = `rotateY(${currentRotation}deg)`;

      setTimeout(() => {
        if (isGreen) {
          score++;
          document.getElementById('score').textContent = score;
          setTimeout(flipUntilRed, 300);
        } else {
          alert('Game Over! You hit red.');
          if (score > highscore) {
            highscore = score;
            localStorage.setItem('highscore', highscore);
            document.getElementById('highscore').textContent = highscore;
          }
          gameActive = false;
        }
      }, duration * 1000);
    }
  </script>
</body>
</html>
